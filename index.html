<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owen Clark - Personal Website</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="container">
            <h1 id="name"></h1>
            <p id="bio"></p>
            <!-- Language switch buttons -->
            <button id="en-btn">English</button>
            <button id="zh-btn">中文</button>
        </div>
    </header>

    <section id="contact">
        <div class="container">
            <h2>Contact</h2>
            <p>Email: <a id="email" href="mailto:"></a></p>
            <p>Phone: <span id="phone"></span></p>
        </div>
    </section>

    <section id="research-areas">
        <div class="container">
            <h2>Research Areas</h2>
            <ul id="research-list"></ul>
        </div>
    </section>

    <section id="recent-projects">
        <div class="container">
            <h2>Recent Projects</h2>
            <ul id="projects-list"></ul>
        </div>
    </section>

    <section id="papers">
        <div class="container">
            <h2>Published Papers</h2>
            <ul id="papers-list"></ul>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>© 2025 Owen Clark</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
