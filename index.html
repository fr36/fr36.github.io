<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xuantao Nie - Personal Website</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="container">
            <h1 id="name">Xuantao Nie</h1>
            <p id="bio"></p>
            <!-- Language switch buttons -->
            <button id="en-btn">English</button>
            <button id="zh-btn">中文</button>
        </div>
    </header>

    <div class="info-grid container">
        <section id="contact">
            <h2 id="contact-title">Contact</h2>
            <p>Email: <a id="email" href="mailto:"></a></p>
            <p>Phone: <span id="phone"></span></p>
        </section>

        <section id="education">
            <h2 id="education-title">Education</h2>
            <ul id="education-list"></ul>
        </section>
    </div>

    <section id="research-areas">
        <div class="container">
            <h2 id="research-areas-title">Research Areas</h2>
            <ul id="research-list"></ul>
        </div>
    </section>

    <section id="recent-projects">
        <div class="container">
            <h2 id="recent-projects-title">Recent Projects</h2>
            <ul id="projects-list"></ul>
        </div>
    </section>

    <section id="campus-experience">
        <div class="container">
            <h2 id="campus-experience-title">Campus Experience</h2>
            <ul id="experience-list"></ul>
        </div>
    </section>

    <section id="papers">
        <div class="container">
            <h2 id="papers-title">Published Papers</h2>
            <ul id="papers-list"></ul>
        </div>
    </section>

    <section id="self-evaluation">
        <div class="container">
            <h2 id="self-evaluation-title">Self Evaluation</h2>
            <div id="evaluation-content"></div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>© 2025 Xuantao Nie</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
